<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="display-1">Giphy Party</h1>
    <form class="container formContainer">
      <div class="row justify-content-center mt-4">
        <div class="col-md-5 mb-4">
          <input type="text" class="form-control" id="searchInput" placeholder="Enter a Search Term">
        </div>
        <div class="col-md-4 mb-4">
          <button type="submit" class="btn btn-success btn-lg" id="searchBtn">Search Giphy!</button>
        </div>
        <div class="col-md-3 mb-4">
          <button class="btn btn-danger btn-lg" id="removeBtn">Remove Images</button>
        </div>

      </div>

    </form>
    <div class="container" id="picContainer"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
